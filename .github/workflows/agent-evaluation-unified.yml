  safety-v2:
    name: 🛡️ Safety - V2
    runs-on: ubuntu-latest
    
    steps:
      - name: 🤖 Checkout Repository
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
